<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Software Engineer, Devtest, Cyberlearner" />
    <meta name="keywords" content="Personal Cv, cv, portfolio, devtest" />
    <meta name="author" content="Dev Raj Khadka" />
    <title>Devtest</title>
    <!-- Bootstrap CSS -->
    <!-- title image -->
    <link rel="icon" type="image/png" href="images/d logo.png">

    <!-- css file link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- main css file | javascript css library cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>

    <!-- internal css -->
    <style>
        .navigation_menu {
            text-align: right;
        }

        .navigation_menu li {
            display: inline-block;
            margin-top: 40px;
            position: relative;
            text-transform: uppercase;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navigation_menu a {
            text-decoration: none;
            color: #716d6d;
            text-align: justify;
            margin-right: 50px;
            margin: 0px, 0px;
        }
    </style>
</head>

<body>
    <!-- main container -->
    <div id="all">

        <!-- mouse curor change -->
        <div class="cursor"></div>

        <!--loader-->
        <div id="loader">
            <span class="color">Dev Raj </span>Khadka
        </div>
        <!--loader-end-->


        <!--link-screen-->
        <div id="breaker">
        </div>
        <div id="breaker-two">
        </div>

    </div>
    <!--link-screen-->

    <!--Header-->
    <div class="navigation_menu">
        <nav>
            <ul>
                <!-- <li><a href="index.html" id="home-menu">Home</a></li> -->
                <li><a href="#" id="work-menu">Work</a></li>
                <li><a href="#" id="Contact-menu">Contact</a></li>
                <li><a href="about.html" id="about-menu">About</a></li>
                <li><a href="/cv/index.html" id="cv-page">cv</a></li>
            </ul>
        </nav>
    </div>
    <!-- end of the navigation menu -->

    <div id="header">
        <div id="particles"></div>
        <!--Social Media Links-->
        <div class="social-media-links">
            <a href="#"><img src="images/linkedin logo.png" class="social-media" alt="linkedin-logo"></a>
            <a href="#"><img src="images/github.png" class="social-media" alt="github"></a>

        </div>
        <!--Social Media Links end-->
        <div class="header-content" style="margin-bottom: -100px; margin-top: -60px;">
            <div class="header-content-box">
                Hi I'm
                <div class="firstline"><span class="color">Dev Raj </span>Khadka</div>
                <div class="secondline">
                    Fetching
                    <span class="txt-rotate color" data-period="1000"
                        data-rotate='[ " Developer.", " Cyber Learner.", " Graphic Design(PS)." ]'></span>
                    <span class="slash">|</span>
                </div>
            </div>
        </div>
    </div>
    <!--all the divisions-->
    <script src="js/jquery.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/index.js"></script>
    <!--particles script-->
    <script>
        particlesJS("particles", {
            "particles": {
                "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" }, "shape": {
                    "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 },
                    "image": { "src": "img/github.svg", "width": 100, "height": 100 }
                }, "opacity": {
                    "value": 0.5, "random": false,
                    "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false }
                }, "size": {
                    "value": 3, "random": true,
                    "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false }
                }, "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": {
                    "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false,
                    "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
                }
            }, "interactivity": {
                "detect_on": "canvas", "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }, "resize": true
                }, "modes": {
                    "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            }, "retina_detect": true
        });
    </script>
</body>

</html>
